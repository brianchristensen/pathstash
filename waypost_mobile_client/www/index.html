<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Waypoint</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- Main application module -->
        <script src="js/app.module.js"></script>

        <!-- Core module -->
        <script src="js/core/core.module.js"></script>
        <script src="js/core/core.config.js"></script>

        <!-- Map list module -->
        <script src="js/mapList/mapList.module.js"></script>
        <script src="js/mapList/mapList.controller.js"></script>
        <script src="js/mapList/mapList.config.js"></script>

        <!-- Map module -->
        <script src="js/map/map.module.js"></script>
        <script src="js/map/map.controller.js"></script>
        <script src="js/map/map.config.js"></script>

    </head>
    <body ng-app="waypost">
        <ion-nav-bar class="bar-positive"></ion-nav-bar>

        <ion-tabs class="tabs-positive tabs-icon-only">

            <ion-tab title="Search Maps" href="/mapList" icon-on="ion-android-search" icon-off="ion-android-search">
                <ion-nav-view name="map-list-default"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Map" href="/map" icon-on="ion-android-compass" icon-off="ion-android-compass">
                <ion-nav-view name="map-default"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </body>
</html>
