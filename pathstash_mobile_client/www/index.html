<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Waypoint</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- Main application module -->
        <script src="js/app.module.js"></script>

        <!-- Core module -->
        <script src="js/core/core.module.js"></script>
        <script src="js/core/core.config.js"></script>

        <!-- Map list module -->
        <script src="js/paths/paths.module.js"></script>
        <script src="js/paths/paths.controller.js"></script>
        <script src="js/paths/paths.config.js"></script>

    </head>
    <body ng-app="pathstash">
        <ion-nav-bar></ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="tabs-positive tabs-icon-only">

            <ion-tab title="Paths" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            </ion-tab>

            <ion-tab title="Map" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            </ion-tab>
        </ion-tabs>
    </body>
</html>
